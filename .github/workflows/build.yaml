name: Minimal setup
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build_adn_benchmark:
    name: Performance regression check
    runs-on: ubuntu-latest
    steps:
      #- run: git submodule update --init --recursive
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: build code
        id: build_code
        run:  git submodule update --init --recursive && mkdir build && cd build && cmake .. && make -j4 &&  DATA_OUTPUT="$(./benchmark_test)" && echo "::set-output name=delta_code::$DATA_OUTPUT"
        #$(echo -e "### Hello world! :rocket:" >> $GITHUB_STEP_SUMMARY)
        #echo -e "$(./benchmark_test)" >> $GITHUB_STEP_SUMMARY
      - name: Auto Comment
        uses: bubkoo/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpened: >
            ðŸ‘‹ @{{ author }}
            
            Thank you for raising your pull request.
            
            This is the benchmark result on AGX Xavier:
            
            ```
            
            ${{ steps.build_code.outputs.delta_code }}
            
            ```     