name: Minimal setup
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build_adn_benchmark:
    name: Performance regression check
    runs-on: ubuntu-latest
    steps:
      #- run: git submodule update --init --recursive
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: build code
        id: build_code
        run:  git submodule update --init --recursive && mkdir build && cd build && cmake .. && make -j4
      - name: test benchmark
        id: diff_rev
        shell: bash
        run:  echo "BENCHMARK<<EOF" >> $GITHUB_OUTPUT && ./build/benchmark_test --benchmark_format=console >> $GITHUB_OUTPUT && echo "EOF" >> $GITHUB_OUTPUT
      - name: Auto Comment
        uses: bubkoo/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpened: >
            ðŸ‘‹ @{{ author }}            
            This is the benchmark result on AGX Xavier :rocket::
            
            ```
            
            ${{ steps.diff_rev.outputs.BENCHMARK }}
            
            ```     