name: Minimal setup
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build_adn_benchmark:
    name: Performance regression check
    runs-on: ubuntu-latest
    steps:
      #- run: git submodule update --init --recursive
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: build_code
        id: build_step
        run: git submodule update --init --recursive && mkdir build && cd build && cmake .. && make -j4 && \
        $(echo -e "### Hello world! :rocket:" >> $GITHUB_STEP_SUMMARY)
        #echo -e "$(./benchmark_test)" >> $GITHUB_STEP_SUMMARY
      - name: Createcomment
        uses: peter-evans/create-or-update-comment@v2
        id: couc
        with:
          issue-number: ${{ github.event.number }}
          body: |
            ${{ steps.build_adn_benchmark.outputs.GITHUB_STEP_SUMMARY }}
     