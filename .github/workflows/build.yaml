name: Minimal setup
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_adn_benchmark:
    name: Performance regression check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: build code
        run: git submodule update --init --recursive && mkdir build && cd build && cmake .. && make -j4 && ./benchmark_test --benchmark_format=json | tee benchmark_result.json
      
      - name: Download previous benchmark data
        uses: actions/cache@v1
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark
      - name: try ls
        run: ls
      # Run `github-action-benchmark` action
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'googlecpp'
          output-file-path: build/benchmark_result.json
      
      - name: Push benchmark result
        run: git push 'https://lucabart97:${{ secrets.GITHUB_TOKEN }}@github.com/lucabart97/benchmark_test.git' gh-pages:gh-pages

